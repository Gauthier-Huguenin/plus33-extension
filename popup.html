<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>+33# Extension</title>
  <style>
    /* DESIGN SYSTEM - HGNN.IO FINAL */
    :root {
      --bg-app: #f8fafc;        /* slate-50 */
      --surface: #ffffff;       /* white */
      --border: #e2e8f0;        /* slate-200 */
      --text-main: #0f172a;     /* slate-900 */
      --text-muted: #64748b;    /* slate-500 */
      
      --brand-primary: #7c3aed; /* violet-600 (Action) */
      --brand-hover: #6d28d9;   
      --dot-color: #2563eb;     /* Un beau bleu roi pour le point */

      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --ring-focus: 0 0 0 2px rgba(124, 58, 237, 0.2);
      
      --radius-input: 8px;
    }

    body {
      margin: 0;
      padding: 0;
      width: 360px;
      background-color: var(--bg-app);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-main);
    }

    .app-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* --- HEADER --- */
    header {
      text-align: center;
      padding-bottom: 4px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: var(--text-main);
    }

    /* --- FORM ELEMENTS --- */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--text-muted);
      margin-left: 2px;
    }

    textarea, select {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      font-size: 13px;
      color: var(--text-main);
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-input);
      box-shadow: var(--shadow-sm);
      font-family: inherit;
      resize: none;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus, select:focus {
      border-color: var(--brand-primary);
      box-shadow: var(--ring-focus);
    }

    #input { height: 85px; }
    
    #output {
      height: 60px;
      background-color: #f1f5f9; /* slate-100 */
      color: #334155;
      font-family: 'Menlo', monospace; /* Police code pour les numéros */
      font-size: 12px;
    }

    /* --- BUTTON --- */
    button#format {
      margin-top: 4px;
      width: 100%;
      padding: 14px;
      background-color: var(--text-main); /* Noir Slate */
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.1);
    }

    button#format:hover {
      background-color: #000000;
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15);
    }
    
    button#format:active {
      transform: translateY(1px);
    }

    /* --- ERRORS --- */
    #errors { min-height: 0; }
    .error-item {
      font-size: 12px;
      color: #b91c1c;
      background-color: #fef2f2;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #fecaca;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* --- FOOTER --- */
    footer {
      margin-top: 8px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: var(--dot-color);
      border-radius: 50%;
    }

    .branding a {
      color: var(--text-main);
      text-decoration: none;
      transition: color 0.2s;
    }

    .branding a:hover {
      color: var(--brand-primary);
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <h1>+33#</h1>
    </header>

    <div class="form-group">
      <label for="input">Numéros à formater</label>
      <textarea id="input" placeholder="Collez votre liste ici..." spellcheck="false"></textarea>
    </div>

    <div class="form-group">
      <label for="format-select">Format de sortie</label>
      <select id="format-select">
        <option value="international">International (+33612345678)</option>
        <option value="national-space">Espaces (06 12 34 56 78)</option>
        <option value="national-point">Points (06.12.34.56.78)</option>
        <option value="national-dash">Tirets (06-12-34-56-78)</option>
        <option value="national-none">Compact (0612345678)</option>
      </select>
    </div>

    <button id="format">Formater & Copier</button>

    <div id="errors"></div>

    <div class="form-group">
      <label for="output">Résultat</label>
      <textarea id="output" readonly placeholder="Le résultat s'affichera ici"></textarea>
    </div>

    <footer>
      <div class="branding">
        <span class="dot"></span>
        <a href="https://hgnn.io/" target="_blank">Gauthier Huguenin</a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
